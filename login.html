<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <script src="code.js"></script>
    
   
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form action="#" id="My_form">
          <div class="inputs">
            <label for="Username"><i class='fas fa-user-alt' style='font-size:24px'></i></label>
               <input type="text" name="Username" id="Username" placeholder="Username" required>
               <br>
               <label for="Email" id="label1"><i class="material-icons" style="font-size:36px">email</i></label>
               <input type="email" name="Email" id="Email" required placeholder="Email">
               <br>
               <label for="pwd"><i class="material-icons" style="font-size:36px">vpn_key</i></label>
               <input type="password" name="pwd" id="Password" required placeholder="Password">
               <br>
               <!--Modal and submition-->
               <input type="submit" value="Submit" id="Submit" onclick="Register()" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
               <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Form Submitted</h4>
                        </div>
                        <div class="modal-body">
                          <p>You have signed up successfully!</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
            </form>
    </div>
</body>
</html>
